<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Feather Icon -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Dashboard Update</title>
</head>
<body>
    <!-- Navbar Start -->
    <nav class="navbar-dashboard">
        <a href="" id="hamburger-menu-dashboard">
            <i data-feather="menu"></i>
        </a>
        <a href="#" class="navbar-logo">CodeBlog</a>
        <div class="navbar-nav-dashboard">
            <a href="dashboardBlog.html">Blogs</a>
            <a href="dashboardUsers.html">User</a>
        </div>
        <a href="/logout" class="logout">Logout</a>
    </nav>
    <!-- Navbar End -->

    <!-- Section Dashboard Start -->
    <section class="dashboard-update" id="dashboard-update">
        <h1 id="heading"></h1>
        <form action="" class="content" id="dashboard-update-news" enctype="multipart/form-data">
            <label for="title">Title</label>
            <input type="text" id="title" name="title">
            <input type="hidden" id="old-slug">
            <label for="slug">Slug</label>
            <input type="text" id="slug" name="slug">
            <label for="author">Author</label>
            <input type="text" id="author" name="author">
            <label for="published_date">Published Date</label>
            <input type="date" id="published_date" name="published-date" required>
            <label for="image">Image</label>
            <img id="imagePreview">
            <input onchange="previewImage()" type="file" id="image" name="image">
            <label for="content">Content :</label>
            <textarea name="content" id="content" cols="30" rows="20"></textarea>
            <button type="submit">Update</button>
        </form>
    </section>
    <!-- Section Dashboard End -->

    <!-- Feather -->
    <script>
        feather.replace()
    </script>

    <!-- Script JS -->
    <script>
    // Navigation Dashboard
    const navbarNavDashboard = document.querySelector(".navbar-nav-dashboard");
    const hamburgerMenuDashboard = document.getElementById("hamburger-menu-dashboard");

    hamburgerMenuDashboard.addEventListener("click", function(event) { 
        event.preventDefault();
        navbarNavDashboard.classList.toggle("active");

    });

    // Kalau di klik diluar itu, maka akan ketutup sendiri navigationnya
    document.addEventListener("click", function(event) {
        if(!hamburgerMenuDashboard.contains(event.target) && !navbarNavDashboard.contains(event.target)) {
            navbarNavDashboard.classList.remove("active");
        }
    });
    </script>

    <!-- Preview Image -->
    <script>
        function previewImage() {
            let fileInput = document.getElementById('image');
            let imagePreview = document.getElementById('imagePreview');

            // Kita akan hapus preview sebelumnya jika ada
            imagePreview.src = '';

            // Kemudian kita dapat pastikan sudah terpilih 1 file
            if(fileInput.files.length > 0) {
                let file = fileInput.files[0];
                
                // Pastikan file yang diupload adalah gambar
                if(file.type.match(/^image\//)) {
                    let reader = new FileReader();

                    reader.onload = (event) => {
                        // Kemudian kita dapat update source attributenya
                        imagePreview.src = event.target.result;
                        imagePreview.style.display = "inline-block";
                    };

                    // Kemudian kita dapat baca file tersebut sebagai data url
                    reader.readAsDataURL(file);
                } else {
                    alert("Only picture file format that are allowed");
                }
            }
        }
    </script>

    <!-- Fetch and update Data -->
    <script type="module" src="js/modules/DashboardUpdateSingleBlog.js"></script>
</body>
</html>
