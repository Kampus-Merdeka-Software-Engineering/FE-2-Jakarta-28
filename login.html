<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Feather Icon -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Sign In</title>
</head>
<body>
    <!-- Section Login Start -->
    <section class="login" id="login">
        <h1>CodeBlog</h1>
        <form class="content" id="Login-Form">
            <label for="email">Email Address</label>
            <input type="email" placeholder="michael@gmail.com" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" placeholder="xxxxxx" name="password" id="password" required>
            <button type="submit">Login</button>
        </form>
    </section>
    <!-- Section Login End -->

    <!-- Feather -->
    <script>
        feather.replace()
    </script>

    <!-- Login Authentication -->
    <script type="module" src="js/modules/Login.js"></script>
</body>
</html>
