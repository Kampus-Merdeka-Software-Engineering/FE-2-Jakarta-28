<body>

    <!-- Section Dashboard Start -->

        <h1>Blog List Table</h1>

            <thead>

                    <th style="width: 5%;">No</th>

                    <th style="width: 10%;">Image</th>

            </tbody>

    <!-- Section Dashboard End -->

    <!-- Feather -->
    <script>
        feather.replace()
    </script>

    <!-- Script JS -->
    <script>
    // Navigation Dashboard
    const navbarNavDashboard = document.querySelector(".navbar-nav-dashboard");
    const hamburgerMenuDashboard = document.getElementById("hamburger-menu-dashboard");

    hamburgerMenuDashboard.addEventListener("click", function(event) { 
        event.preventDefault();
        navbarNavDashboard.classList.toggle("active");

    });

    // Kalau di klik diluar itu, maka akan ketutup sendiri navigationnya
    document.addEventListener("click", function(event) {
        if(!hamburgerMenuDashboard.contains(event.target) && !navbarNavDashboard.contains(event.target)) {
            navbarNavDashboard.classList.remove("active");
        }
    });
    </script>

    <!-- Middleware before accessing this page -->
    <!-- <script type="module" src="js/modules/AuthCheck.js"></script> -->

    <!-- Fetch Data Blog -->
    <script type="module" src="js/modules/DashboardBlog.js"></script>

    <!-- Redirect -->
    <script>
        const redirectToUpdateSingleNews = (slug) => {
            window.location.href = `dashboardUpdateBlog.html?slug=${slug}`;
        };
    </script>

    <!-- Ini untuk menghapus data -->
    <script>
        const deleteBlog = async (slug) => {
            if(confirm("Are you sure you want to delete " + slug) === true) {
                try  {
                    const response = await fetch(`http://localhost:5000/blogs/${slug}`, {
                        method: "DELETE",
                    });

                    if(response.status === 200) {
                        console.log(response);
                        alert("You have successfully deleted" + slug);
                        }
                } catch (error) {
                    console.log(error);
                }
            }
        };
    </script>


</body>
